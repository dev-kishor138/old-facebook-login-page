<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Facebook Login Page</title>
    <link rel="shortcut icon" href="img/index.ico" type="image/x-icon" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header area  -->
    <div class="header-area">
      <div class="content">
        <div class="logo-area">
          <a href="index.html" title="Facebook home"
            ><img src="img/Screenshot_24.png" alt="facebook logo"
          /></a>
        </div>
        <div class="login-area">
          <form>
            <div class="username-area">
              <label for="username">Email or phone</label>
              <input type="text" id="username" />
              <input type="checkbox" id="check" />
              <label for="check">keep me logged in</label>
            </div>
            <div class="password-area">
              <label for="pass">Password</label>
              <input type="password" id="pass" />
              <a href="#">Forgot your password?</a>
            </div>
            <div class="submit-area">
              <input type="submit" value="Log In" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
